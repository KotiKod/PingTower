{% extends 'interface/base.html'%}
{% block title %}
PAGE 1
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель слева -->
            <div class="col-md-3 bg-light vh-100 overflow-auto p-3">
                <h5 class="mb-3">Мои сайты</h5>
                <div id="sites-list">
                    <!-- Прокручиваемый список элементов -->
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" data-site="example.com">
                            example.com
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-site="google.com">
                            google.com
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-site="github.com">
                            github.com
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-site="yandex.ru">
                            yandex.ru
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-site="stackoverflow.com">
                            stackoverflow.com
                        </a>
                        <!-- Элементы могут добавляться динамически -->
                    </div>
                </div>
            </div>

            <!-- Основной контент по центру -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <div id="site-details" class="text-center">
                        <h3>Выберите сайт из списка слева</h3>
                        <p class="text-muted">Информация о выбранном сайте появится здесь</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Обработчик кликов по элементам списка
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();

                // Убираем активный класс у всех элементов
                document.querySelectorAll('.list-group-item').forEach(el => {
                    el.classList.remove('active');
                });

                // Добавляем активный класс к выбранному элементу
                this.classList.add('active');

                // Получаем название сайта из data-атрибута
                const siteName = this.getAttribute('data-site');

                // Отображаем название в центральном контейнере
                document.getElementById('site-details').innerHTML = `
                    <h2>${siteName}</h2>
                    <div class="mt-4">
                        <p>Здесь будет детальная информация о сайте</p>
                        <p>Статус: <span class="badge bg-success">Работает</span></p>
                        <p>Время ответа: 156 мс</p>
                        <p>Последняя проверка: 5 минут назад</p>
                    </div>
                `;
            });
        });
    </script>
{% endblock %}
