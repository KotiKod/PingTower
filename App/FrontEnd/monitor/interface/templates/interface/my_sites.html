{% extends 'interface/base.html'%}
{% load static %}

{% block title %}
Мои сайты
{% endblock %}

{% block extra_css %}
<link type="text/css" href="{% static 'interface/css/my_sites.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель слева -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h5>Мои сайты</h5>
                </div>
                <div class="sites-list">
                    <button class="site-item" data-site="example.com">
                        example.com
                    </button>
                    <button class="site-item" data-site="google.com">
                        google.com
                    </button>
                    <button class="site-item" data-site="github.com">
                        github.com
                    </button>
                    <button class="site-item" data-site="yandex.ru">
                        yandex.ru
                    </button>
                    <button class="site-item" data-site="stackoverflow.com">
                        stackoverflow.com
                    </button>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="main-content">
                <div class="site-details" id="site-details">
                    <h3>Выберите сайт из списка слева</h3>
                    <p class="text-muted">Информация о выбранном сайте появится здесь</p>
                </div>

                <div class="chart-container mt-4">
                    <canvas id="responseTimeChart"></canvas>
                </div>

                <!-- Кнопка удаления ресурса -->
                <div class="delete-resource-container">
                    <button class="btn btn-danger delete-resource-btn">
                        <i class="bi bi-trash"></i> Удалить ресурс
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'interface/js/my_sites.js' %}"></script>
{% endblock %}
